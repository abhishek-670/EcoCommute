<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f0f5f3;font-family:Inter,system-ui,sans-serif}
    .register-card{max-width:480px;margin:50px auto;padding:32px;border-radius:16px;background:#fff;box-shadow:0 4px 20px rgba(0,0,0,0.08)}
    .logo{text-align:center;font-size:32px;font-weight:700;color:#00A86B;margin-bottom:20px}
    .btn-green{background:#00A86B;color:#fff;font-weight:600}
    .btn-green:hover{background:#02945f;color:#fff}
    .footer{text-align:center;margin-top:20px;font-size:13px;color:#777}
  </style>
</head>
<body>

  <div class="register-card">
    <div class="logo">RideShare</div>

    <h4 class="text-center mb-3">Create Your Account</h4>
    <p class="text-center text-muted mb-4">Join the community and start sharing rides</p>

    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Create a password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn btn-green w-100 py-2">Register</button>
    </form>

    <hr class="my-4">

    <div class="text-center">
      <p class="mb-0">Already have an account?</p>
      <a href="#" class="text-decoration-none fw-semibold">Login Here</a>
    </div>
  </div>
